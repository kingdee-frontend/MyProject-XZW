<!DOCTYPE HTML>
<html>
<head>
    <title>发表文章</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" href="/css/editor.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/demo.css">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body ng-app="myApp" ng-controller="pageCtrl">
    <% include header%>
<div>
    <form action="/article" class="edit" method="post">
        <label for="">分类：
            <select name="collection" id="my_tips" >
                <option value="历史">历史</option>
                <option value="其他">其他</option>
            </select>
        </label>
        <br>
        <label for="edit_title" class="edit_title">文章标题：</label>
        <input id="edit_title" name="title" type="text">
        <label for="abstract" class="edit_title">文章摘要：</label>
        <input id="edit_title" name="abstract" type="text">
        <p class="edit_content">内容：</p>
        <textarea name="" id="editor" cols="30" rows="10"></textarea>
        <input type="submit" class="post_btn" value="发表">
    </form>
</body>
<script src="/js/angular.min.js"></script>
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/iconfont.js"></script>
<script src="/js/common.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.js"> </script>
<script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>
<script src="/js/editor.js"></script>
</html>
