<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内容</title>
</head>
<link rel="stylesheet" href="../public/css/common.css">
<link rel="stylesheet" href="../public/css/page.css">
<link rel="stylesheet" href="../public/css/demo.css">
<body>
	<nav>
		<div class="headerMenu">
			<a href="index.html" class="myLogo btn">我的博客</a>
			<!-- <a href="" class="registerBtn btn">注册</a> -->
			<a href="" class="signInBtn btn">写文章</a>
			<a href="myself.html" class="user_head_pic"><img src="http://upload.jianshu.io/users/upload_avatars/2963884/fff1fb89babb?imageMogr2/auto-orient/strip|imageView2/1/w/120/h/120" alt=""></a>
		</div>
	</nav>	
	<figure ng-controller="pageCtrl" ng-app="myApp">
		<div class="content">
			<h1 class="title">今年1月，我偷拍了29个人的生活。</h1>
			<div class="author">
				<a href="myself.html" class="avatar">
					<img src="http://upload.jianshu.io/users/upload_avatars/2963884/fff1fb89babb?imageMogr2/auto-orient/strip|imageView2/1/w/120/h/120" alt="">
				</a>
				<div class="info">
					<span class="author_tip">作者</span>
					<span class="name">
						<a href="">小米薏仁粥</a>
					</span>
					<a href="javascript:void(0);" class="follow" ng-show="!isFollow" ng-click="follow()">
						<i class="iconfont add"></i>
						<span>关注</span>
					</a>
					<a href="javascript:void(0);" class="default" ng-show="isFollow" ng-click="default()">
						<i class="iconfont gou"></i>
						<span>已关注</span>
					</a>					
					<div class="meta">
						<span>2017.04.19 07:50</span>
						<span>字数 1199</span>
						<span>阅读 5210</span>
						<span>评论 103</span>
						<span>喜欢 262</span>
					</div>
				</div>
			</div>
			<div class="show-content">
				12356
			</div>
			<div class="reply-box">	
				<form action="" class="new-conment">
					<a href="myself.html" class="avatar">
						<img src="http://upload.jianshu.io/users/upload_avatars/2963884/fff1fb89babb?imageMogr2/auto-orient/strip|imageView2/1/w/120/h/120" alt="">
					</a>
					<textarea name="" id="" cols="30" rows="10" placeholder="写下你的评论" class="edit_txt" ng-focus="Focus()"></textarea>
					<div class="write-operation">
						<a href="" class="send" ng-show="isFocus">发送</a>
						<a href="" class="cancel" ng-show="isFocus" ng-click="cancel()">取消</a>
					</div>
				</form>
				<div class="reply-list">
					<div class="read-operation">
						<span class="reply-num">1011条评论</span>
						<a href="">只看作者</a>
						<a href="">关闭评论</a>
						<div class="pull-right">
							<a href="">按时间正序</a>
							<a href="">按时间倒序</a>
						</div>
					</div>
					<div class="reply-floor" ng-repeat="reply in replyList">
						<div class="author">
							<a href="myself.html" class="avatar">
								<img src="{{reply.user_pic}}" alt="">
							</a>
							<div class="info">
								<a href="" class="name">{{reply.user_name}}</a>
								<div class="meta">
									<span>{{reply.displayorder}}楼 {{reply.post_date}}</span>
								</div>
							</div>
						</div>
						<div class="reply-content" >
							<p>{{reply.txt}}</p>
							<div>
								<a href="" class="reply-btn" ng-click="_reply()">
									<i class="iconfont reply-bg"></i>
									<span>回复</span>
								</a>
							</div>
							<div ng-show="isReply">
								<textarea name="" id="" cols="30" rows="10" placeholder="写下你的评论" class="edit_txt"></textarea>
								<div class="write-operation">
									<a href="" class="send" >发送</a>
									<a href="" class="cancel" ng-click="cancel()">取消</a>
								</div>						
							</div>
							
						</div>
					</div>
				</div>
			</div>					
		</div>

	</figure>
</body>
</html>
<script src="../public/js/angular.min.js"></script>
<script src="../public/js/jquery-3.2.1.min.js"></script>
<script src="../public/js/iconfont.js"></script>
<script src="../public/js/page.js"></script>
