<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
</head>
<link rel="stylesheet" href="/css/common.css">
<link rel="stylesheet" href="/css/sign-up.css">
<link rel="stylesheet" href="/css/demo.css">
<body ng-app="myApp" ng-controller="pageCtrl" ng-cloak>
	<div class="sign-main">
		<h3 class="title">
			<div class="normal-title">
				<a href="sign-in.html" ng-class="{true:'select'}[isSelect]">登录</a>
				<b>·</b>
				<a href="sign-up.html" class="select" ng-class="{true:'select'}[isSelect]">注册</a>
			</div>
		</h3>
		<div class="sign-up-box">
			<form action="" id="signUp">
				<div>
					<input type="text" placeholder="你的昵称" class="username" ng-change="warnOn()" ng-model="myValue">
					<i class="iconfont user_name"></i>
					<div class="warn" ng-show="isError">
						<span ng-show="isLong">用户名最长为16个字符</span>
						<span ng-show="isWrong">请勿输入带有% $ # *等特殊字符</span>
					</div>
				</div>
				<div>
					<input type="password" placeholder="设置密码" class="keyword">
					<i class="iconfont password"></i>
				</div>
				<div>
					<input type="password" placeholder="再次输入密码" class="border keyword">
					<i class="iconfont password"></i>
					<div class="password_warn" ng-show="isDif">
						<span>两次密码不一致！</span>
					</div>
				</div>
				<div>
					<input type="submit" value="注册" class="sign-up">
				</div>
				<p>
					点击“注册”即表示您同意并愿意遵守<br><a href="">用户协议</a> 和 <a href="">隐私政策</a>
				</p>
			</form>
		</div>
	</div>
</body>
</html>
<script src="/js/angular.min.js"></script>
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/iconfont.js"></script>
<script src="/js/index.js"></script>
<script src="/js/sign-up.js"></script>
